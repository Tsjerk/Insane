branches:
    only:
        - master
language: python
python:
    - '2.7'
    - '3.4'
    - '3.5'
    - '3.6'
    - nightly
install:
    - git clone https://github.com/Tsjerk/simopt.git && pip install ./simopt
    - pip install ./
    - pip install nose coverage mock codecov
script:
    - |
        cd tests \
        && python run_tests.py -v --with-coverage --cover-package=insane
after_success:
    - codecov
jobs:
    include:
       - stage: package
         python: '2.7'
         install: skip
         script: |
                   cd maintainers \
                   && ./zippackage.sh \
                   && ./insane -h \
                   && ./insane -l POPC -d 10 -o test.gro
       - stage: package
         python: '3.6'
         install: skip
         script: |
                   cd maintainers \
                   && ./zippackage.sh \
                   && ./insane -h \
                   && ./insane -l POPC -d 10 -o test.gro
       - stage: deploy
         install: skip
         script: "./maintainers/travis_zip.sh"
env:
    global:
        - secure: ""
        - GIT_CI_USER="Travis Deploy"
        - GIT_CI_EMAIL="noemail@example.com"
